<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Markdown Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF9C4;
            color: #444;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FFD54F;
            cursor: pointer;
        }
        button:disabled {
            background-color: #CCC;
            cursor: not-allowed;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="login()">Login</button>
    </div>
    
    <div class="container hidden" id="appContainer">
        <h2 id="title">Loading...</h2>
        <div id="content"></div>
    </div>
    
    <script>
        let progress = parseInt(localStorage.getItem("progress")) || 0;
        let content = "";
        
        document.addEventListener("DOMContentLoaded", function() {
            if(localStorage.getItem("user")) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("appContainer").classList.remove("hidden");
                loadMarkdown();
            }
        });

        function login() {
            let user = document.getElementById("username").value;
            if(user) {
                localStorage.setItem("user", user);
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("appContainer").classList.remove("hidden");
                loadMarkdown();
            }
        }

        function loadMarkdown() {
            fetch("content.md")
                .then(response => response.text())
                .then(text => {
                    content = text;
                    renderMarkdown();
                });
        }

        function renderMarkdown() {
            let sections = content.split(/(?=## )/);
            let output = "";
            let unlocked = progress;
            
            sections.forEach((section, index) => {
                let lines = section.trim().split("\n");
                let title = lines[0].startsWith("#") ? lines.shift().replace("#", "").trim() : "";
                let text = lines.join("<br>");
                let questions = text.match(/%Q%(.*?)\n(.*?)\n\*\*정답:\*\* (.*?)\n/g);
                let sectionHTML = `<div class='section ${index > unlocked ? "hidden" : ""}'>`;
                if(title) sectionHTML += `<h3>${title}</h3>`;
                sectionHTML += `<p>${text.replace(/%Q%(.*?)\n(.*?)\n\*\*정답:\*\* (.*?)\n/g, "")}</p>`;
                
                if (questions) {
                    questions.forEach((q, qIndex) => {
                        let questionText = q.match(/%Q%\n(.*?)\n/)[1].trim();
                        let answer = q.match(/\*\*정답:\*\* (.*?)\n/)[1].trim();
                        sectionHTML += `<p><strong>${questionText}</strong></p>`;
                        sectionHTML += `<input type='text' class='question' data-answer='${answer}' placeholder='정답을 입력하세요'><br>`;
                    });
                    sectionHTML += `<button class='next-btn' data-index='${index}' onclick='validateAnswers(${index})'>다음</button>`;
                }
                sectionHTML += `</div>`;
                output += sectionHTML;
            });
            
            document.getElementById("content").innerHTML = output;
        }

        function validateAnswers(index) {
            let inputs = document.querySelectorAll(`.section:nth-child(${index+1}) .question`);
            let allCorrect = true;
            inputs.forEach(input => {
                if(input.value.trim() !== input.dataset.answer) allCorrect = false;
            });
            
            if(allCorrect) {
                progress++;
                localStorage.setItem("progress", progress);
                let nextSection = document.querySelectorAll(".section")[progress];
                if (nextSection) nextSection.classList.remove("hidden");
                document.querySelector(`.section:nth-child(${index+1}) .next-btn`).disabled = true;
            } else {
                alert("모든 질문에 올바르게 답해야 합니다.");
            }
        }
    </script>
</body>
</html>
